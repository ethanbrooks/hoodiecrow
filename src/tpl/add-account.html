<section class="page">
  <div class="page__canvas">
    <header class="page__header">
      <img src="img/whiteout_logo.svg" alt="whiteout.io">
    </header>
    <main class="page__main">
      <h2 class="typo-title">Encrypt your Google Mail</h2>
      <p class="typo-paragraph">Connect Whiteout Mail to your Gmail or Google Apps account for easy to use end-to-end encryption. This app connects directly to the Google Mail servers. None of your data or passwords ever pass our servers. <a href="https://github.com/whiteout-io/mail-html5/wiki/FAQ#email-account-login" target="_blank">Learn more</a></p>

      <form class="form" name="form">
        <p class="form__error-message" ng-show="errMsg">{{errMsg}}</p>
        <div class="spinner-block" ng-show="busy">
          <span class="spinner spinner--big"></span>
        </div>
        <div class="form__row">
          <button class="btn btn--big" type="submit" ng-click="signInWithGoogle()">Sign in with Google</button>
        </div>
      </form>

    </main>
    <div ng-include="'tpl/page-footer.html'"></div>
  </div>
</section>
